<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <!-- Здесь начинается повторяющийся блок для каждого элемента "post" -->
    <div>
        <!-- action бул озуно берилген маалыматтарды кайсы адреске жоноторун коргозот   -->
        <form method="post">
            <!--        name бул жерге берилген имялар биз коргозгон адрессте колдонулуп ишке ашырылат-->
            <input type="text" value="" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" value="" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
            <textarea type="text" name="full_text" placeholder="Введите полный текст статьи"
                      class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Обновить</button>
            <br>
        </form>
    </div>
    <!-- Здесь заканчивается повторяющийся блок -->
